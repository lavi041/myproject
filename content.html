<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>My Simple Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            padding: 40px;
            text-align: center;
        }
        .box {
            background: white;
            padding: 30px;
            max-width: 600px;
            margin: auto;
            border-radius: 10px;
            box-shadow: 0 0 10px #ddd;
        }
        h1 {
            color: #333;
        }
        p {
            color: #444;
        }
        a.button {
            display: inline-block;
            padding: 12px 20px;
            background: #007bff;
            color: white;
            border-radius: 6px;
            text-decoration: none;
            margin-top: 20px;
        }
        a.button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>

<div class="box">
    <h1>Welcome to My Website</h1>
    <p>This is a simple website you can host for free.</p>

    <h3>About Me</h3>
    <p>Hello! My name is aisha . I created this website to share my content online.</p>

    <h3>My YouTube</h3>
    <p>Click the button below to visit my YouTube channel:</p>
    <a class="button" href="https://www.youtube.com/@lavi" target="_blank">Visit My YouTube</a>

    <h3>Contact</h3>
    <p>Email: aisha@gmail.com</p>
</div>

</body>
</html>
